# Enable PostgreSQL-backed storage.
# Usage:
#   java -jar target/GeminiEligibilityCheck-0.0.1-SNAPSHOT.jar --spring.profiles.active=postgres

gemini.pg.url=jdbc:postgresql://127.0.0.1:5432/gem
gemini.pg.user=postgres
gemini.pg.password=
gemini.pg.required=true

